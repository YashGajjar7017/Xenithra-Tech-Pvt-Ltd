    <link

      href="/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css"

      rel="stylesheet"

  <body>
    <div class="limiter">
      <div class="container-login100" style="background-image: url('/images/login/bg-01.jpg')">
        <div class="wrap-login100">
          <form class="login100-form validate-form" method="post">
            <span class="login100-form-logo">
              <i class="zmdi zmdi-landscape"></i>
            </span>

            <span class="login100-form-title p-b-34 p-t-27"> Log IN </span>

            <div class="wrap-input100 validate-input" data-validate="Enter username">
              <input
                class="input100"
                type="text"
                name="username"
                placeholder="Username"
                id="username"
              />
              <span class="focus-input100" data-placeholder="&#xf207;"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Enter password">
              <input
                class="input100"
                type="password"
                name="password"
                placeholder="Password"
                id="password"
              />
              <span class="focus-input100" data-placeholder="&#xf191;"></span>
            </div>

            <!-- <div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div> -->

            <div class="container-login100-form-btn">
              <button class="login100-form-btn" style="color: black" type="button" id="login">
                Login
              </button>
            </div>

            <div class="text-center p-t-90">
              <a class="txt1" href="/Account/forgotPassword"> Forgot Password? </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script src="/login/vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="/login/vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="/login/vendor/bootstrap/js/popper.js"></script>
    <script src="/login/vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="/login/vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="/login/vendor/daterangepicker/moment.min.js"></script>
    <script src="/login/vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="/login/vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="/js/login/main.js"></script>
  </body>
  <script>
    // token generate
    let login = document.getElementById('login')
    login.addEventListener('click', async function (e) {
      e.preventDefault()

      let username = document.getElementById('username').value
      let password = document.getElementById('password').value

      if (!username || !password) {
        alert('Please enter both username and password')
        return
      }

      try {
        console.log('Sending login request to frontend route...')
        const response = await fetch('/Account/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            username: username,
            password: password
          })
        })

        console.log('Response received:', response.status)
        const data = await response.json()
        console.log('Response data:', data)

        if (data.success) {
          // Store user data
          localStorage.setItem('token', data.token)
          localStorage.setItem('user', JSON.stringify(data.user))
          localStorage.setItem('role', data.user.role)
          sessionStorage.setItem('nameToken', username)

          // Set cookies with proper expiration
          const expirationDate = new Date()
          expirationDate.setTime(expirationDate.getTime() + 24 * 60 * 60 * 1000) // 24 hours
          const expires = 'expires=' + expirationDate.toUTCString()

          document.cookie = `username=${username}; ${expires}; path=/`
          document.cookie = `role=${data.user.role}; ${expires}; path=/`

          console.log('Login successful!')
          console.log('Cookies set - username:', username, 'role:', data.user.role)
          console.log('LocalStorage:', {
            token: data.token,
            user: data.user,
            role: data.user.role
          })

          // Redirect to home page
          console.log('Login successful, redirecting...')
          window.location.href = '/'
        } else {
          console.log('Login failed, redirecting to signup with email:', username)
          // Redirect to signup page with the username/email as parameter
          // OTP will be sent to this email
          const signupUrl = `/Account/Signup?email=${encodeURIComponent(username)}&failedLogin=true`
          window.location.href = signupUrl
        }
      } catch (error) {
        console.error('Login error:', error)
        alert('Login failed. Please try again.')
      }
    })
  </script>
</html>
