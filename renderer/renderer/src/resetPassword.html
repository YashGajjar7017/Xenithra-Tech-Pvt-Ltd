<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | Human Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="/login/images/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/login/vendor/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/login/fonts/iconic/css/material-design-iconic-font.min.css"
    />
    <link rel="stylesheet" type="text/css" href="/login/vendor/animate/animate.css" />
    <link rel="stylesheet" type="text/css" href="/login/vendor/css-hamburgers/hamburgers.min.css" />
    <link rel="stylesheet" type="text/css" href="/login/vendor/animsition/css/animsition.min.css" />
    <link rel="stylesheet" type="text/css" href="/login/vendor/select2/select2.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/login/vendor/daterangepicker/daterangepicker.css"
    />
    <link rel="stylesheet" type="text/css" href="/css/login/util.css" />
    <link rel="stylesheet" type="text/css" href="/css/login/main.css" />

    <style>
      .password-strength {
        margin-top: 5px;
        font-size: 12px;
      }
      .strength-weak {
        color: #dc3545;
      }
      .strength-medium {
        color: #ffc107;
      }
      .strength-strong {
        color: #28a745;
      }
      .password-requirements {
        font-size: 12px;
        color: #666;
        margin-top: 10px;
      }
      .password-requirements ul {
        margin: 0;
        padding-left: 20px;
      }
      .password-requirements li {
        margin-bottom: 2px;
      }
      .requirement-met {
        color: #28a745;
      }
      .requirement-not-met {
        color: #dc3545;
      }
    </style>
  </head>

  <body>
    <div class="limiter">
      <div class="container-login100" style="background-image: url('images/bg-01.jpg')">
        <div class="wrap-login100">
          <form class="login100-form validate-form" id="resetPasswordForm">
            <span class="login100-form-logo">
              <i class="zmdi zmdi-lock"></i>
            </span>

            <span class="login100-form-title p-b-34 p-t-27"> Reset Password </span>

            <div class="wrap-input100 validate-input" data-validate="Enter new password">
              <input
                class="input100 form-control"
                type="password"
                name="newPassword"
                placeholder="New Password"
                id="newPassword"
                required
              />
              <span class="focus-input100" data-placeholder="&#xf191;"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Confirm your password">
              <input
                class="input100 form-control"
                type="password"
                name="confirmPassword"
                placeholder="Confirm Password"
                id="confirmPassword"
                required
              />
              <span class="focus-input100" data-placeholder="&#xf191;"></span>
            </div>

            <div class="password-strength" id="passwordStrength"></div>

            <div class="password-requirements">
              <strong>Password Requirements:</strong>
              <ul>
                <li id="req-length">At least 8 characters</li>
                <li id="req-uppercase">At least one uppercase letter</li>
                <li id="req-lowercase">At least one lowercase letter</li>
                <li id="req-number">At least one number</li>
                <li id="req-special">At least one special character (!@#$%^&*)</li>
                <li id="req-match">Passwords match</li>
              </ul>
            </div>

            <div class="container-login100-form-btn">
              <button class="login100-form-btn btn btn-primary" type="submit" id="resetBtn">
                Reset Password
              </button>
            </div>

            <div class="text-center p-t-90">
              <a class="txt1" href="/Account/login"> Back to Login </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="dropDownSelect1"></div>

    <script src="/login/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="/login/vendor/animsition/js/animsition.min.js"></script>
    <script src="/login/vendor/bootstrap/js/popper.js"></script>
    <script src="/login/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/login/vendor/select2/select2.min.js"></script>
    <script src="/login/vendor/daterangepicker/moment.min.js"></script>
    <script src="/login/vendor/daterangepicker/daterangepicker.js"></script>
    <script src="/login/vendor/countdowntime/countdowntime.js"></script>

    <script>
      // Get URL parameters
      function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]')
        const regex = new RegExp('[\\?&]' + name + '=([^&#]*)')
        const results = regex.exec(location.search)
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '))
      }

      // Password validation functions
      function validatePassword(password) {
        const requirements = {
          length: password.length >= 8,
          uppercase: /[A-Z]/.test(password),
          lowercase: /[a-z]/.test(password),
          number: /[0-9]/.test(password),
          special: /[!@#$%^&*]/.test(password)
        }

        const score = Object.values(requirements).filter(Boolean).length

        return {
          requirements,
          score,
          strength: score <= 2 ? 'weak' : score <= 4 ? 'medium' : 'strong'
        }
      }

      function updatePasswordRequirements(password, confirmPassword) {
        const validation = validatePassword(password)
        const match = password === confirmPassword && password.length > 0

        // Update requirements list
        document.getElementById('req-length').className = validation.requirements.length
          ? 'requirement-met'
          : 'requirement-not-met'
        document.getElementById('req-uppercase').className = validation.requirements.uppercase
          ? 'requirement-met'
          : 'requirement-not-met'
        document.getElementById('req-lowercase').className = validation.requirements.lowercase
          ? 'requirement-met'
          : 'requirement-not-met'
        document.getElementById('req-number').className = validation.requirements.number
          ? 'requirement-met'
          : 'requirement-not-met'
        document.getElementById('req-special').className = validation.requirements.special
          ? 'requirement-met'
          : 'requirement-not-met'
        document.getElementById('req-match').className = match
          ? 'requirement-met'
          : 'requirement-not-met'

        // Update strength indicator
        const strengthEl = document.getElementById('passwordStrength')
        if (password.length === 0) {
          strengthEl.textContent = ''
          strengthEl.className = 'password-strength'
        } else {
          strengthEl.textContent = `Password Strength: ${validation.strength.charAt(0).toUpperCase() + validation.strength.slice(1)}`
          strengthEl.className = `password-strength strength-${validation.strength}`
        }

        return (
          validation.requirements.length &&
          validation.requirements.uppercase &&
          validation.requirements.lowercase &&
          validation.requirements.number &&
          validation.requirements.special &&
          match
        )
      }

      // Event listeners
      document.addEventListener('DOMContentLoaded', function () {
        const newPasswordInput = document.getElementById('newPassword')
        const confirmPasswordInput = document.getElementById('confirmPassword')
        const form = document.getElementById('resetPasswordForm')
        const resetBtn = document.getElementById('resetBtn')

        // Real-time validation
        function validateInputs() {
          const newPassword = newPasswordInput.value
          const confirmPassword = confirmPasswordInput.value
          const isValid = updatePasswordRequirements(newPassword, confirmPassword)
          resetBtn.disabled = !isValid
          return isValid
        }

        newPasswordInput.addEventListener('input', validateInputs)
        confirmPasswordInput.addEventListener('input', validateInputs)

        // Form submission
        form.addEventListener('submit', async function (e) {
          e.preventDefault()

          const resetToken = getUrlParameter('token')
          if (!resetToken) {
            alert('Invalid reset link. Please request a new password reset.')
            window.location.href = '/forgotPassword'
            return
          }

          const newPassword = newPasswordInput.value
          const confirmPassword = confirmPasswordInput.value

          if (!validateInputs()) {
            alert('Please ensure all password requirements are met.')
            return
          }

          resetBtn.disabled = true
          resetBtn.textContent = 'Resetting...'

          try {
            const response = await fetch('/api/password-reset/reset', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                resetToken: resetToken,
                newPassword: newPassword,
                confirmPassword: confirmPassword
              })
            })

            const data = await response.json()

            if (response.ok) {
              alert('Password reset successfully! You can now log in with your new password.')
              window.location.href = '/Account/login'
            } else {
              alert(data.error || 'Password reset failed. Please try again.')
              resetBtn.disabled = false
              resetBtn.textContent = 'Reset Password'
            }
          } catch (error) {
            console.error('Password reset error:', error)
            alert('Password reset failed. Please try again.')
            resetBtn.disabled = false
            resetBtn.textContent = 'Reset Password'
          }
        })
      })
    </script>
  </body>
</html>
