<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collaborative Coding Session</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css"
    />
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #1e1e1e;
        color: #ffffff;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .header {
        background-color: #2d2d30;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #3e3e42;
      }

      .session-info {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .session-title {
        font-size: 18px;
        font-weight: bold;
      }

      .session-code {
        background-color: #0078d4;
        padding: 5px 10px;
        border-radius: 4px;
        font-family: monospace;
        font-size: 14px;
      }

      .participants {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .participant {
        background-color: #3e3e42;
        padding: 5px 10px;
        border-radius: 15px;
        font-size: 12px;
      }

      .main-container {
        display: flex;
        flex: 1;
        overflow: hidden;
      }

      .editor-container {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .toolbar {
        background-color: #2d2d30;
        padding: 10px;
        display: flex;
        gap: 10px;
        align-items: center;
        border-bottom: 1px solid #3e3e42;
      }

      .toolbar button {
        background-color: #0078d4;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }

      .toolbar button:hover {
        background-color: #106ebe;
      }

      .toolbar select {
        background-color: #3e3e42;
        color: white;
        border: 1px solid #5a5a5a;
        padding: 5px;
        border-radius: 4px;
      }

      .editor-wrapper {
        flex: 1;
        position: relative;
      }

      .CodeMirror {
        height: 100%;
        font-size: 14px;
      }

      .sidebar {
        width: 300px;
        background-color: #252526;
        border-left: 1px solid #3e3e42;
        display: flex;
        flex-direction: column;
      }

      .sidebar-section {
        padding: 15px;
        border-bottom: 1px solid #3e3e42;
      }

      .sidebar-title {
        font-weight: bold;
        margin-bottom: 10px;
        color: #cccccc;
      }

      .chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
        max-height: 300px;
      }

      .chat-message {
        margin-bottom: 10px;
        padding: 8px;
        background-color: #3e3e42;
        border-radius: 4px;
        font-size: 13px;
      }

      .chat-message .sender {
        font-weight: bold;
        color: #0078d4;
        margin-bottom: 2px;
      }

      .chat-input {
        display: flex;
        padding: 10px;
        border-top: 1px solid #3e3e42;
      }

      .chat-input input {
        flex: 1;
        background-color: #3e3e42;
        border: 1px solid #5a5a5a;
        color: white;
        padding: 8px;
        border-radius: 4px;
        margin-right: 5px;
      }

      .chat-input button {
        background-color: #0078d4;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
      }

      .participants-list {
        max-height: 150px;
        overflow-y: auto;
      }

      .participant-item {
        padding: 5px;
        margin-bottom: 5px;
        background-color: #3e3e42;
        border-radius: 4px;
        font-size: 13px;
      }

      .cursor-indicator {
        position: absolute;
        width: 2px;
        height: 20px;
        background-color: #0078d4;
        pointer-events: none;
        z-index: 1000;
      }

      .cursor-label {
        position: absolute;
        background-color: #0078d4;
        color: white;
        padding: 2px 6px;
        border-radius: 3px;
        font-size: 11px;
        white-space: nowrap;
        pointer-events: none;
        z-index: 1001;
      }

      .join-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000;
      }

      .join-form {
        background-color: #2d2d30;
        padding: 30px;
        border-radius: 8px;
        width: 400px;
        max-width: 90%;
      }

      .join-form h2 {
        margin-top: 0;
        color: #ffffff;
      }

      .join-form input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        background-color: #3e3e42;
        border: 1px solid #5a5a5a;
        color: white;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .join-form button {
        width: 100%;
        padding: 12px;
        background-color: #0078d4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      }

      .join-form button:hover {
        background-color: #106ebe;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="session-info">
        <div class="session-title" id="sessionTitle">Collaborative Session</div>
        <div class="session-code" id="sessionCode">LOADING...</div>
      </div>
      <div class="participants" id="participantsList">
        <span>Participants: </span>
      </div>
      <button onclick="leaveSession()">Leave Session</button>
    </div>

    <div class="main-container">
      <div class="editor-container">
        <div class="toolbar">
          <select id="languageSelect">
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="cpp">C++</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
          </select>
          <button onclick="runCode()">Run Code</button>
          <button onclick="saveCode()">Save</button>
          <button onclick="shareSession()">Share</button>
        </div>
        <div class="editor-wrapper">
          <textarea id="codeEditor"></textarea>
        </div>
      </div>

      <div class="sidebar">
        <div class="sidebar-section">
          <div class="sidebar-title">Participants</div>
          <div class="participants-list" id="participantsListSidebar">
            <!-- Participants will be populated here -->
          </div>
        </div>

        <div class="sidebar-section">
          <div class="sidebar-title">Chat</div>
          <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
              <!-- Messages will appear here -->
            </div>
            <div class="chat-input">
              <input
                type="text"
                id="chatInput"
                placeholder="Type a message..."
                onkeypress="handleChatKeyPress(event)"
              />
              <button onclick="sendMessage()">Send</button>
            </div>

            <div class="sidebar-section">
              <div class="sidebar-title">Video Call</div>
              <button onclick="startWebRTC()" class="webrtc-btn">Start Video Call</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="join-modal" id="joinModal">
      <div class="join-form">
        <h2>Join Collaborative Session</h2>
        <input type="text" id="usernameInput" placeholder="Enter your username" required />
        <input
          type="text"
          id="sessionCodeInput"
          placeholder="Enter session code or leave empty to create"
          required
        />
        <button onclick="joinSession()">Join Session</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="../js/session.js"></script>
  </body>
</html>
